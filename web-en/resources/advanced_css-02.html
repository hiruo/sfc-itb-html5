<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link type="text/css" href="advanced_css-02.css" rel="stylesheet" />
  <title>
    Multiple Class Definitions
  </title>
</head>
<body>
  <article>
    <p>
      No style applied here.
    </p>
    <p class="bold">
      "Bold" class applied.
    </p>
    <p class="red">
      "Red" class applied.
    </p>
    <p class="bold red">
      Both "bold" and "red" classes applied.
    </p>
  </article>
</body>
</html>
